<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevrakshak Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function showForm(formId) {
            // Hide all form/choice containers first
            document.querySelectorAll('.form-container, #choice-container').forEach(container => {
                container.style.display = 'none';
            });
            // Show the requested container
            document.getElementById(formId).style.display = 'block';
        }

        // --- HANDLER FOR PATIENT LOGIN (Now assumes a database check before redirect) ---
        function handlePatientLogin(event) {
            event.preventDefault(); // Stop default form submission
            
            const patientName = document.getElementById('patient-login-name').value.trim();
            const patientPassword = document.getElementById('patient-login-password').value.trim();
            
            if (patientName && patientPassword) {
                // In a real app, you would fetch('http://localhost:3000/api/auth/patient', ...)
                // If successful, the server returns a token/session.
                
                // For this database simulation, we store the name and redirect:
                localStorage.setItem('current_patient_name', patientName);
                
                // Redirect to the patient view page
                window.location.href = 'patient.html';
            } else {
                alert('Please enter your name and password to log in.');
            }
        }
        
        // --- HANDLER FOR HOSPITAL LOGIN (Now assumes a database check before redirect) ---
        function handleHospitalLogin(event) {
            event.preventDefault(); // Stop default form submission
            
            const adminId = document.getElementById('hospital-login-id').value.trim();
            const adminPassword = document.getElementById('hospital-login-password').value.trim();
            
            if (adminId && adminPassword) {
                // In a real app, you would fetch('http://localhost:3000/api/auth/hospital', ...)
                // For this database simulation, we store the ID and redirect:
                localStorage.setItem('current_admin_id', adminId);
                
                // Redirect to the hospital dashboard page
                window.location.href = 'hospital.html';
            } else {
                alert('Please enter your Staff/Admin ID and password to log in.');
            }
        }
    </script>
</head>

<body>

    <div class="auth-wrapper">
        <h1 class="main-title"><i class="fas fa-heartbeat"></i> Jeevrakshak</h1>

        <div id="choice-container">
            <button class="role-btn patient-btn" onclick="showForm('patient-login-container')">
                <i class="fas fa-user-injured"></i> Patient Login
            </button>
            <button class="role-btn hospital-btn" onclick="showForm('hospital-login-container')">
                <i class="fas fa-user-shield"></i> Hospital Staff Login
            </button>
        </div>

        <div id="patient-login-container" class="form-container" style="display: none;">
            <form class="auth-form" onsubmit="handlePatientLogin(event); return false;">
                <h2>Patient Login üë§</h2>
                <div class="input-group">
                    <label for="patient-login-name">Name:</label>
                    <input type="text" id="patient-login-name" required>
                </div>
                <div class="input-group">
                    <label for="patient-login-password">Password:</label>
                    <input type="password" id="patient-login-password" required>
                </div>
                <button type="submit" class="submit-btn patient-btn">Log In</button>
                <button type="button" class="back-btn" onclick="showForm('choice-container')">‚Üê Back to Role Select</button>
            </form>
        </div>

        <div id="hospital-login-container" class="form-container" style="display: none;">
            <form class="auth-form" onsubmit="handleHospitalLogin(event); return false;">
                <h2>Hospital Staff Login ‚öïÔ∏è</h2>
                <div class="input-group">
                    <label for="hospital-login-id">Staff/Admin ID:</label>
                    <input type="text" id="hospital-login-id" required>
                </div>
                <div class="input-group">
                    <label for="hospital-login-password">Password:</label>
                    <input type="password" id="hospital-login-password" required>
                </div>
                <button type="submit" class="submit-btn hospital-btn">Log In</button>
                <button type="button" class="back-btn" onclick="showForm('choice-container')">‚Üê Back to Role Select</button>
            </form>
        </div>
        
    </div>

</body>

</html>
